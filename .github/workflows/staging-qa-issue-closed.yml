name: Build on Issue Closed

on:
  issues:
    types: [closed]


permissions:
  actions: read
  contents: read
  issues: write

jobs:
  build:
    if: contains(github.event.issue.labels.*.name, 'staging')
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4.1.7

    - name: Extract Artifact URL
      id: extract-url
      run: |
        echo "Extracting Artifact URL from issue body..."
        ARTIFACT_URL=$(echo "${{ github.event.issue.body }}" | grep -oP 'Artifact URL:\s*\K\S+')
        echo "artifact_url=${ARTIFACT_URL}" >> $GITHUB_ENV

    - name: Use Artifact URL
      run: "echo Using Artifact URL: ${{ env.artifact_url }}"

    - name: Download Artifact
      run: |
        echo "Downloading artifact from: ${{ env.artifact_url }}"
        curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" ${{ env.artifact_url }} -o artifact.zip
        echo "Downloaded artifact content:"
        file artifact.zip
        head -c 200 artifact.zip
        unzip artifact.zip -d artifact || (echo "Failed to unzip artifact.zip" && exit 1)
        cat artifact/test.txt
        echo "Artifact downloaded successfully!"